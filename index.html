<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photo Club Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Join the Travel Photo Club</h1>
    </header>

    <main>
        <section id="gallery">
            <h2>Featured Shots</h2>
            <div class="gallery-grid">
                <div class="thumb" tabindex="0" data-city="Paris">
                    <img alt="Paris travel photo" title="Photo by Juan Ordonez on Unsplash" src="https://images.unsplash.com/photo-1591289009723-aef0a1a8a211?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>

                <!-- TODO: Add the remaining thumbnails (Tokyo, New York, etc. at least 3)
                     using real images from Unsplash / Pexels / Pixabay.
                     Each thumbnail must contain an <img> and must keep tabindex="0" on the .thumb container. -->
                <div class="thumb" tabindex="0" data-city="Tokyo">
                    <img alt="Tokyo travel photo" title="Photo by Jezael Melgoza on Unsplash" src="https://images.unsplash.com/photo-1549693578-d683be217e58?q=80&w=1477&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>
                <div class="thumb" tabindex="0" data-city="New York">
                    <img alt="New York travel photo" title="Photo by Ferdinand StÃ¶hr on Unsplash" src="https://images.unsplash.com/photo-1485738422979-f5c462d49f74?q=80&w=1499&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>
                <div class="thumb" tabindex="0" data-city="Seoul">
                    <img alt="Seoul travel photo" title="Photo by Yu Kato on Unsplash" src="https://images.unsplash.com/photo-1597552571860-136a103d5eb3?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                </div>
            </div>
            <p id="image-caption"> Click (or press Enter) to select.</p>
        </section>

        <section id="registration">
            <h2>Member Sign Up</h2>
            <form id="signup-form" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <span class="error-msg" id="error-username"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-msg" id="error-email"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-msg" id="error-password"></span>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms"> I agree to the terms
                    </label>
                    <span class="error-msg" id="error-terms"></span>
                </div>

                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
